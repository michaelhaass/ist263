<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Change Example</title>
    <style>
        #textDiv {
            font-size: 24px;
            cursor: pointer;
            color: black;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>

<div id="textDiv" onclick="changeText()">Syracuse University</div>

<script>
    function changeText() {
        const textDiv = document.getElementById("textDiv");
        textDiv.innerText = "Orange Nation";
        textDiv.style.color = "orange";
    }
</script>

</body>
</html>
